<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header:: common-header">
<meta charset="UTF-8" />
<title>My Account</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

</head>
<body>
	<div th:replace="common/header::navbar"></div>

	<div class="container">
		<div class="row" style="margin-top: 50px;">
			<div class="userAccountHeader"
				style="margin: auto; text-align: center; background-color: black; color: white; height: 22px; width: 120px; font-family: helvetica;">
				User Account</div>
			<hr
				style="width: 100; background-color: black; height: 5px; z-index: -1; position: relative; top: -30px" />
			<img class="img-responsive" src="image/wood.png" />
		</div>

		<div class="row" style="margin-top: 30px;">
			<div class="col-xs-9 col-xs-offset-3">
				<!-- nav-tabs -->
				<ul class="nav nav-tabs">
					<li th:classappend="${newAccountClass}? 'active'"><a href="#tab1" data-toggle="tab">Create new account</a></li>
					<li th:classappend="${loginActiveClass}? 'active'"><a href="#tab2" data-toggle="tab">Log in</a></li>
					<li th:classappend="${forgetPasswordClass}? 'active'"><a href="#tab3" data-toggle="tab">Forgot Password</a></li>
				</ul>

				<!--nav-content -->
                <!--	create new account -->
				<div class="tab-content">
					<div class="tab-pane fade" id="tab1" th:classappend="${newAccountClass}? 'in active'">
						
							<div class="panel panel-default" style="border:none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="username">Username</label> <input type="text"
												required="required" name="username" class="form-control" />
											<p style="color: #828282;">Enter your username here.</p>

											<label for="email">Email</label> <input type="text"
												required="required" name="email" class="form-control" />
											<p style="color: #828282;">Enter a valid email address.</p>
										</div>
										<button type="submit" class="btn btn-primary">Create
											new account</button>
									</form>
								</div>
							</div>
					</div>
					
					<!-- log in -->
					
					<div class="tab-pane fade" id="tab2" th:classappend="${loginActiveClass}? 'in active'">
						
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed;margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="username">Username</label> <input type="text"
												required="required" name="username" class="form-control" />
											<p style="color: #828282;">Enter your username here.</p>

											<label for="email">Password</label> <input type="password"
												required="required" name="password" class="form-control" />
											<p style="color: #828282;">Enter your password.</p>
										</div>
										<button type="submit" class="btn btn-primary">Log in
										</button>
									</form>
								</div>
							</div>
						
					</div>
					
					<!-- forgot password -->
					<div class="tab-pane fade" id="tab3" th:classappend="${forgetPasswordClass}? 'in active'">
						
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed;margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoveryEmail">Email</label> <input
												type="text" required="required" name="recoveryEmail"
												class="form-control" />
											<p style="color: #828282;">Enter your registered email adress.</p>
										</div>
										<button type="submit" class="btn btn-primary">Submit  
											</button>
									</form>
								</div>
							</div>
						</div>

				</div>
			</div>
			</div>
	</div>
<div th:replace="common/header::bottom-scripts"></div>
</body>
</html>
